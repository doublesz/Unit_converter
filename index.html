<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="index.js" defer></script>

    <title>Unit converter</title>
</head>
<body>
    <div class="container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="form">
            <input type="text" class="metric-val">
            <button class="convert-btn">Convert</button>
        </div>
        <section class="conversions-grid">
            <div class="converted length">
                <h4>Length (Meter/Feet)</h4>
            </div>
            <div class="converted vol">
                <h4>Volume (Liters/Gallons)</h4>
            </div>
            <div class="converted mass">
                <h4>Mass (Kilograms/Pounds)</h4>
            </div>
        </section>
    </div>
</body>
</html>
