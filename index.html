<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="index.js" defer></script>

    <title>Unit converter</title>
</head>
<body>
    <div class="container">
        <section class="input-sec">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="form">
                <input type="text" class="input-el" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" />
                <button class="convert-btn">Convert</button>
            </div>
        </section>
        <section class="results">
            <div class="converted length">
                <h4>Length (Meter/Feet)</h4>
            </div>
            <div class="converted vol">
                <h4>Volume (Liters/Gallons)</h4>
            </div>
            <div class="converted mass">
                <h4>Mass (Kilograms/Pounds)</h4>
            </div>
        </section>
    </div>
</body>
</html>
